<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>个人设置</title>
    <link rel="stylesheet" href="../css/common.css">

	<link rel="stylesheet" href="../css/member.css">
    <script src="../js/hotcss.js"></script>
</head>
<body>
	<div class="member_set">
		<div class="ad_header">
	        <a href="javascript:;" class="ad_back">
	            <span class="icon">&#xe885;</span>
	        </a>
	        <h2>个人设置</h2>
	        <span class="ad_more icon">&#xe602;</span>
	    </div>
		<div class="change_pwd">
			<a href="" class="change_link">修改密码</a>
		</div>
		<div class="exit_wrap">
			<a href="javascript:;" class="exit_btn">退出登录</a>
		</div>
	</div>
	<div class="nav_more_list">
        <div class="triangle-up"></div>
        <ul>
            <li class="flex"  onclick="">
                <span class="icon">&#xe608;</span>
                <em>首页</em>
            </li>
            <li class="flex" onclick="">
                <span class="icon">&#xe60a;</span>
                <em>购物车</em>
            </li>
            <li class="flex" onclick="">
                <span class="icon">&#xe64a;</span>
                <em>我的</em>
            </li>
        </ul>
    </div>
</body>
<script src="../js/zepto.min.js"></script>
<script>
	$(function() {

        $('.ad_more').on('click', function () {
            event.stopPropagation();
            $(".nav_more_list").toggle();
        })
        $(window).on('click', function () {
            $(".nav_more_list").hide();
        })
	})
</script>
</html>
