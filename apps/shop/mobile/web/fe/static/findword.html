<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/common.css">

	<link rel="stylesheet" href="../css/login.css">
    <script src="../js/hotcss.js"></script>
</head>
<body>
	<div class="register">
		<div class="ad_header">
			<a href="javascript:;" class="ad_back">
				<span class="icon back">&#xe885;</span>
			</a>
			<h2>找回密码</h2>
		</div>
		<div class="form_wrap">
			<form>
				<div class="input_wrap flex">
					<i class="telphone"></i>
					<input type="tel" name="" placeholder="输入手机号码" id="phone">
				</div>
				<div class="input_wrap flex">
					<i class="verification"></i>
					<input type="text" name="" placeholder="请输入验证码" id="code">
					<span class="verify_code">发送验证码</span>
				</div>
				<div class="input_wrap flex">
					<i class="password"></i>
					<input type="password" name="" placeholder="请输入密码" id="password" class="input_word">
					<span class="look"></span>
				</div>
				<div class="input_wrap flex">
					<i class="password"></i>
					<input type="password" name="" placeholder="请再次输入密码" id="s_password" class="input_word">
					<span class="look"></span>
				</div>
			</form>
		</div>
		<div class="submit_btn">
		 	<button>确认</button>
		</div>
	</div>
</body>
<script src="../js/zepto.min.js"></script>
<script>
	$(function() {
		var pattern = /^1\d{10}$/; //验证手机
		$('#btn').on('click',function(){
			var phone = $.trim( $('#phone').val() ),
				code = $.trim( $('#code').val() ),
				password = $.trim( $('#password').val() ),
				sPassword = $.trim( $('#s_password').val() );

			if( phone == '') {
				shoperm.showTip('手机号不得为空');
				console.log('手机号不得为空');
				return;
			}
			if( !pattern.test(phone) ) {
				shoperm.showTip('请输入正确的手机号');
				console.log('请输入正确的手机号');
				return;
			}
			if( code == '' ) {
				shoperm.showTip('请输入验证码');
				return;
			}
			if( password == '' ) {
				shoperm.showTip('请输入设置的密码');
				return;
			}
			if( sPassword == '' ) {
				shoperm.showTip('请再次输入密码');
				return;
			}
			if( password !== sPassword ) {
				shoperm.showTip('两次输入密码不一致');
				return;
			}
			/*$.post('',
			      {

			      },
			      function() {

			      },'json')*/
		})

		$('.look').on('click',function() {
			//$(this).toggleClass("look_all");
			var hasClass = $(this).hasClass("look_all");
			if( hasClass ) {
				$(this).removeClass("look_all");
				$(this).siblings('.input_word').attr('type','password');
			}else {
				$(this).addClass("look_all");
				$(this).siblings('.input_word').attr('type','text');
			}
		})
	})
</script>
</html>
