<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>金币充值</title>
	
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet"   href="../../css/supplierMain.css">
    <script src="../js/hotcss.js"></script>
</head>
<body>
	<div class="recharge">
		<div class="ad_header">
	        <a href="javascript:;" class="ad_back">
	            <span class="icon">&#xe885;</span>
	        </a>
	        <h2>金币充值</h2>
	    </div>
	    <div class="recharge_main">
			<div class="recharge_main_title flex">
				<i class="icon">&#xe627;</i>
				<span>我的金币</span>
			</div>
			<em class="gold">1003</em>
	    </div>
	    <div class="recharge_amount flex">
			<span>充值金额</span>
			<input type="" name="" class="recharge_input" placeholder="请填写数值">
	    </div>
	    <p class="attention">金币可用于本商城购物，1金币可以当做1元使用</p>
	    <ul class="attention_list">
			<li>满 <em>100</em> 元，额外送 <em>10</em> 金币</li>
			<li>满 <em>200</em> 元，额外送 <em>20</em> 金币</li>
			<li>满 <em>500</em> 元，额外送 <em>60</em> 金币</li>
			<li>满 <em>1000</em> 元，额外送 <em>120</em> 金币</li>
	    </ul>
	    <a href="javascript:;" class="recharge_btn">确认充值</a>
	</div>
</body>
</html>
