<script src="../../js/zepto.min.js"></script>
<script src="../../js/lrz.all.bundle.js"></script>
<script>
	$(function() {
		 $('.ad_more').on('click', function () {
            event.stopPropagation();
            $(".nav_more_list").toggle();
        })
        $(window).on('click', function () {
            $(".nav_more_list").hide();
        })
        //图片上传
		$('.logo_file').on('change',function(event) {

            var files = event.currentTarget.files[0];

            lrz(files)
                .then(function (rst) {
                    // 处理成功会执行
                    addImg(rst.base64);

                })
                .catch(function (err) {
                    console.log(err);
                    // 处理失败会执行
                    shoperm.showTip('上传正确图片格式');
                    return;
                })
                .always(function () {
                    // 不管是成功失败，都会执行
                   
                });
		})

		$('.close').on('click',function() {
			$(this).hide();
			$('.logo_file').show();
			$('.logo_file').val('');
			$('.logo_show').attr('src','../../images/supplier/shopLogo.png');
		})

		$('.keep').on('click',function() {
			//$.post(); 
		})

		function addImg(file) {
			$('.logo_show').attr('src',file);
			$('.close').show();
			$('.logo_file').hide();
		}
	})
</script>
