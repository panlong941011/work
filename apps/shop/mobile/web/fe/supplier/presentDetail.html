<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>提现详情</title>
	
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../../css/settlement.css">
    <script src="../js/hotcss.js"></script>
</head>
<body>
	<div class="present_record">
		<div class="ad_header">
	        <a href="javascript:;" class="ad_back">
	            <span class="icon">&#xe885;</span>
	        </a>
	        <h2>提现详情</h2>
	    </div>
	    <div class="f_d_info">
			<div class="change_money flex">
				<span>提现金额</span>
				<em>¥0.48</em>
			</div>
			<div class="change_time flex">
				<span>持卡人</span>
				<em>周杰伦</em>
			</div>
			<div class="change_type flex">
				<span>银行卡号</span>
				<em>123123123123123</em>
			</div>
			<div class="change_reason flex">
				<span>银行</span>
				<em>银行</em>
			</div>
	    </div>
	    <div class="progress_wrap">
			<h2>提现处理进度</h2>
			<div class="process flex">
				<div class="navigation flex">
					<i class="dot"></i>
					<span class="line"></span>

					<i class="dot"></i>
					<span class="line"></span>
					
					<i class="dot success"></i>
				</div>
				<div class="process_list">
					<div class="process_item">
						<h3 class="process_content">申请提现</h3>
						<p class="process_time">2017-9-20 12:00:00</p>
					</div>
					<div class="process_item">
						<h3 class="process_content">微信受理</h3>
						<p class="process_time">2017-9-20 12:00:00</p>
					</div>
					<div class="process_item">
						<h3 class="process_content">确认到账</h3>
						<p class="process_time">2017-9-20 12:00:00</p>
					</div>
				</div>
			</div>
	    </div>
	</div>
</body>
</html>
